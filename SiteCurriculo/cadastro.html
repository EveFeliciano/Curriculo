<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container">
        <form id="cadastroForm" action="/cadastro" method="post">
            <h1>Cadastro</h1>
            <div id="error-message" style="display: none; color: red;"></div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required />
            </div>
    
            <div class="input-box">
                <input type="text" name="username" placeholder="Nome de usuÃ¡rio" required />
            </div>
    
            <div class="input-box">
                <input type="date" name="dataNasc" placeholder="Data de nascimento" required />
            </div>
    
            <div class="input-box">
                <input type="text" name="cpf" placeholder="CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00"/>
            </div>
    
            <div class="input-box">
                <input type="text" name="telefone" placeholder="Telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" title="Formato: (99) 99999-9999"/>
            </div>
              
            <div class="input-box">
                <input type="password" name="password" placeholder="Senha" required />
            </div>
      
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>
    <script src="database/cadastro.js"></script>
</body>
</html>
